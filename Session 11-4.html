<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt ('Hay nhap 1 so tu 0-9');
        switch(parseInt(number)) {
            case 0 :
                alert(' So khong ');
                break;
            case 1 :
                alert(' So mot ');
                break;
            case 2 :
                alert(' So hai ');
                break;
            case 3 :
                alert(' So ba ');
                break;
            case 4 :
                alert(' So bon ');
                break;
            case 5 :
                alert(' So nam ');
                break;
            case 6 :
                alert(' So sau ');
                break;
            case 7 :
                alert(' So bay ');
                break;
            case 8 :
                alert(' So tam ');
                break;
            case 9 :
                alert(' So chin ');
                break;
            default:
                alert(' XIn loi he thong chua cap nhat .');




        }
    </script>
</body>
</html>
