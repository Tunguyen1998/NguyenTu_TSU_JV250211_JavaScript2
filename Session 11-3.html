        let admin = prompt ('Hay nhap vao ten dang nhap :');
        let password;

            if (password === 'TheMaster'){

            }
            else {

            }}
        else if (admin === null){
            alert ("Cancelled.")
            // Trong prompt(), nếu nhấn Cancel, kết quả sẽ là null.
        }
        else { alert ("I don't know you .")}

        
    </script>
