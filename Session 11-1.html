<body>
    <script>
      let year = prompt ("Nhap vao so nam ban muon kiem tra :");

       if (year % 4 == 0 && year % 100 !== 0) {
            prompt(`Nam ${year} la nam nhuan.`)

            }
        else if (year % 100 == 0 && year % 400 == 0 ){
            prompt(`Nam ${year} la nam nhuan.`)
        }
       else {
            prompt(`Nam ${year} khong la nam nhuan.`)
       };


    </script>
